services:
  db:
    image: postgres:16
    environment: 
      POSTGRES_DB: MusicLibDB
      POSTGRES_USER: user
      POSTGRES_PASSWORD: "123"
    ports:
      - "5434:5432"
    volumes:
      - ./.database/postgres/data:/var/lib/postgresql/data
      - ./dbInit/dbInit.sql:/docker-entrypoint-initdb.d/init.sql
  gateway:
    build:
      dockerfile: services/gateway/Dockerfile
      context: .
    ports:
      - "8082:8082"
    depends_on:
      - db